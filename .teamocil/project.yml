defaults: &defaults
  clear: true
  root: "~/code/<%= ENV['TMUX_PROJECT'] %>"
  splits:
    - ""

session:
  name: "<%= ENV['TMUX_PROJECT'] %>"
  windows:
    - name: "server"
      <<: *defaults
    - name: "vim"
      <<: *defaults
      focus: true
      splits:
        - cmd: "nvim -c 'cd ~/code/<%= ENV['TMUX_PROJECT'] %>'"
    - name: "git"
      <<: *defaults
      splits:
        - cmd: "git status"
    - name: "test"
      <<: *defaults
    - name: "shell 1"
      <<: *defaults
    - name: "shell 2"
      <<: *defaults
    - name: "dev log"
      <<: *defaults
      splits:
        - cmd: "tail -f log/development.log"
    - name: "ssh"
      <<: *defaults
